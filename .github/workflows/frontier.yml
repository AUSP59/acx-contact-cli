name: frontier-check
on:
  push:
    branches: [ main, master ]
  pull_request:
jobs:
  frontier:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Build (hardened)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DACX_HARDENED=ON
          cmake --build build -j 2
      - name: Unit tests
        run: ctest --test-dir build --output-on-failure
      - name: Selftest
        run: ./build/acx selftest
      - name: Determinism
        run: ./build/acx determinism-check
      - name: Validate policy
        run: |
          echo '{"min_name_length":1,"require_note":false}' > policy.json
          ./build/acx validate --policy policy.json
