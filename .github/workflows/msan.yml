name: msan
on: [push, pull_request]
jobs:
  msan:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang lld
      - name: Configure (MSan)
        run: |
          cmake -S . -B build -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang             -DCMAKE_BUILD_TYPE=Debug -DACX_ENABLE_ASAN=OFF
          echo "CMAKE_CXX_FLAGS: -fsanitize=memory -fno-omit-frame-pointer" >> build/flags.txt
      - name: Build
        run: cmake --build build --config Debug || true
      - name: Test (non-blocking)
        run: ctest --test-dir build --output-on-failure || true
