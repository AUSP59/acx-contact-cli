name: scan-build
on: [push, pull_request]
jobs:
  analyze:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Install clang tools
        run: sudo apt-get update && sudo apt-get install -y clang clang-tools
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      - name: Analyze with scan-build
        run: scan-build -o scan-report cmake --build build || true
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: scan-build-report
          path: scan-report
