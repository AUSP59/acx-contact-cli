name: coverage
on: [push, pull_request]
jobs:
  gcovr:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: true
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: true
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Install gcovr
        run: sudo apt-get update && sudo apt-get install -y gcovr
      - name: Configure (coverage)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DACX_WITH_OPENSSL=OFF -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_EXE_LINKER_FLAGS="--coverage"
      - name: Build
        run: cmake --build build --target acx test_validation test_hmac test_roundtrip
      - name: Run tests
        run: ctest --test-dir build --output-on-failure
      - name: Report
        run: gcovr -r . --xml -o coverage.xml --html --html-details -o coverage.html --fail-under-line=75 || true
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.*
