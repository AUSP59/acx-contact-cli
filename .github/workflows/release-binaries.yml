name: release-binaries
on:
  workflow_dispatch:
  push:
    tags: ['v*.*.*']
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --config Release
      - name: Package
        run: |
          cmake --install build --prefix install
          tar -czf acx-${{ runner.os }}.tar.gz -C install . || powershell -Command "Compress-Archive -Path install\* -DestinationPath acx-${{ runner.os }}.zip"
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: acx-${{ runner.os }}
          path: |
            acx-${{ runner.os }}.tar.gz
            acx-${{ runner.os }}.zip
          if-no-files-found: ignore
