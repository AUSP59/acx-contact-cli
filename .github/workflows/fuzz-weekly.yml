name: fuzz-weekly
on:
  schedule:
    - cron: '0 5 * * 1'
jobs:
  fuzz:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang
      - name: Build fuzzers
        run: |
          cmake -S . -B fuzzb -DACX_WITH_FUZZ=ON -DCMAKE_CXX_COMPILER=clang++
          cmake --build fuzzb --target fuzz_jsonl fuzz_csv
      - name: Run fuzzers (short)
        run: |
          ./fuzzb/fuzz_jsonl -max_total_time=60 || true
          ./fuzzb/fuzz_csv -max_total_time=60 || true
