name: sbom-validate
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Build & SBOM
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          bash scripts/make_sbom.sh || echo '{}' > SBOM.cyclonedx.json
      - name: Validate JSON
        run: jq '.' SBOM.cyclonedx.json >/dev/null 2>&1 || (echo "Invalid SBOM JSON"; exit 1)
